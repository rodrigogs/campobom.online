version: 1
backend:
  phases:
    build:
      commands:
        - corepack enable
        - pnpm install --frozen-lockfile
        - npm run deploy:backend
        # - npx ampx generate outputs --branch "$AWS_BRANCH" --app-id "$AWS_APP_ID"
        # - npx ampx pipeline-deploy --branch "$AWS_BRANCH" --app-id "$AWS_APP_ID"
frontend:
  phases:
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '.amplify/**/*'
      - 'src/**/*'
      - 'amplify'
  cache:
    paths:
      - $(pnpm store path)
