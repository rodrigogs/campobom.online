version: 1
backend:
  phases:
    build:
      commands:
        - ls -la
        - npm ci --cache .npm --prefer-offline
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - ls -la
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - ls -la
frontend:
  phases:
    build:
      commands:
        - ls -la
        - npm run build
        - ls -la
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
